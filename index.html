<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Status UI</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, #0ff, #000, #f0f, #000, #0ff);
      animation: animateBG 20s linear infinite;
      z-index: 0;
      opacity: 0.2;
      filter: blur(80px);
    }

    @keyframes animateBG {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .status-box {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid transparent;
      border-image: linear-gradient(to right, red, orange, violet);
      border-image-slice: 1;
      border-radius: 15px;
      box-shadow: 0 0 15px #0ff;
      overflow: hidden;
    }

    .status-box::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(#ffffff 1.5px, transparent 1.5px),
        radial-gradient(#ffffff 1.5px, transparent 1.5px);
      background-size: 15px 15px;
      background-position: 0 0, 7.5px 7.5px;
      opacity: 0.1;
      z-index: 0;
    }

    .server-text,
    .status-content {
      position: relative;
      z-index: 1;
    }

    .server-text {
      color: #00ffcc;
      font-weight: bold;
      margin: 10px 0;
      font-size: 20px;
      text-shadow: 0 0 4px #0ff;
    }

    .status-content {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
      font-size: 16px;
      flex-wrap: wrap;
    }

    .status-content div span {
      display: block;
      margin-top: 5px;
    }

    .next-result {
      display: inline-block;
      background: #ff4500;
      padding: 3px 10px;
      border-radius: 5px;
      font-weight: bold;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="status-box">
    <div class="server-text">ðŸ’¸ ALL SERVER CONNECTED ðŸ’¸</div>
    <div class="status-content">
      <div>
        WIN : <span id="winCount" style="color: #00ff00;">0</span>
        LOSE : <span id="lossCount" style="color: #ff4444;">0</span>
      </div>
      <div>
        Number<br><span id="randomNumber" style="font-weight: bold;">9</span>
      </div>
      <div>
        Next Result<br><span id="prediction" class="next-result">Big</span>
      </div>
    </div>
  </div>

  <script>
    const bigNumbers = [9, 8, 7, 6, 5];
    const smallNumbers = [0, 1, 2, 3, 4];
    let winCount = 0;
    let lossCount = 0;

    function updatePrediction() {
      const isBigPrediction = Math.random() < 0.5;
      const predictedLabel = isBigPrediction ? "Big" : "Small";
      const number = isBigPrediction
        ? bigNumbers[Math.floor(Math.random() * bigNumbers.length)]
        : smallNumbers[Math.floor(Math.random() * smallNumbers.length)];

      const actualLabel = number >= 5 ? "Big" : "Small";
      const isWin = predictedLabel === actualLabel;

      if (isWin) {
        winCount++;
        document.getElementById("winCount").innerText = winCount;
      } else {
        lossCount++;
        document.getElementById("lossCount").innerText = lossCount;
      }

      document.getElementById("prediction").innerText = predictedLabel;
      document.getElementById("randomNumber").innerText = number;
    }

    // Initial call
    updatePrediction();

    const now = new Date();
    const delay = (60 - now.getSeconds()) * 1000;

    setTimeout(() => {
      updatePrediction();
      setInterval(updatePrediction, 60000); // every 60 seconds
    }, delay);
  </script>

</body>
</html>
