<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Status UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 40px 0;
      background: transparent; /* âœ… background fully transparent */
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .status-box {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 320px;
      padding: 20px;
      background: #000;
      border: 2px solid transparent;
      border-image: linear-gradient(to right, red, orange, violet);
      border-image-slice: 1;
      border-radius: 15px;
      box-shadow: 0 0 12px #0ff;
      overflow: hidden;
    }

    .status-box::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(#ffffff 1.5px, transparent 1.5px),
        radial-gradient(#ffffff 1.5px, transparent 1.5px);
      background-size: 15px 15px;
      background-position: 0 0, 7.5px 7.5px;
      opacity: 0.3;
      z-index: 0;
    }

    .server-text,
    .status-content {
      position: relative;
      z-index: 1;
    }

    .server-text {
      color: #00ffcc;
      font-weight: bold;
      margin: 10px 0;
      font-size: 18px;
      text-shadow: 0 0 4px #0ff;
    }

    .status-content {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
      font-size: 15px;
      flex-wrap: wrap;
    }

    .status-content div span {
      display: block;
      margin-top: 5px;
    }

    .next-result {
      display: inline-block;
      background: #ff4500;
      padding: 3px 10px;
      border-radius: 5px;
      font-weight: bold;
      color: white;
      font-size: 14px;
    }

    .emoji {
      font-size: 20px;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div class="status-box">
    <div class="server-text">
      ðŸ˜ˆ Dexaa Zyrx ðŸ˜ˆ
    </div>
    <div class="status-content">
      <div>
        WIN : <span style="color: #00ff00;">0</span>
        LOSE : <span style="color: #ff4444;">1</span>
      </div>
      <div>
        Number<br><span id="randomNumber" style="font-weight: bold;">9</span>
      </div>
      <div>
        Next Result<br><span id="prediction" class="next-result">Big</span>
      </div>
    </div>
  </div>

  <script>
    const bigNumbers = [9, 8, 7, 6, 5];
    const smallNumbers = [0, 1, 2, 3, 4];

    function updatePrediction() {
      const isBig = Math.random() < 0.5;
      const number = isBig
        ? bigNumbers[Math.floor(Math.random() * bigNumbers.length)]
        : smallNumbers[Math.floor(Math.random() * smallNumbers.length)];
      document.getElementById("prediction").innerText = isBig ? "Big" : "Small";
      document.getElementById("randomNumber").innerText = number;
    }

    updatePrediction();
    const now = new Date();
    const delay = (60 - now.getSeconds()) * 1000;
    setTimeout(() => {
      updatePrediction();
      setInterval(updatePrediction, 60000);
    }, delay);
  </script>
</body>
</html>
